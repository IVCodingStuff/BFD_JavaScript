<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>

        body{
            font-family:'Bitcount Grid Double Ink', 'Times New Roman', Times, serif;
        }
        div{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        button, input{
            margin: 10px;
        }

    </style>
</head>
<body>
    <input type="text" id="num1" placeholder="1° número">
    <input type="text" id="num2" placeholder="2° número">
    <input type="text" id="num3" placeholder="3° número">
    <button onclick="Maior()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function Maior(){
            let num1 = Number(document.getElementById ('num1').value);
            let num2 = Number(document.getElementById ('num2').value);
            let num3 = Number(document.getElementById ('num3').value);
            let maior = 0;
            if (num1 > maior){
                maior = num1
            }
            if(num2 > maior){
                maior = num2
            }
            if(num3 > maior){
                maior = num3
            }
            resultado.innerHTML = ('O maior número digitado é '+ maior);
        }
    </script>
</body>
</html>
