<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exemplo Simples com Comentários</title>
  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif; /* Fonte usada no corpo do texto */
      background: url('https://picsum.photos/1200/800') no-repeat center/cover; /* Imagem de fundo */
      color: #333; /* Cor do texto */
      text-align: center; /* Alinhamento centralizado */
      padding: 20px; /* Espaçamento interno */
    }

    /* Título principal */
    h1 {
      font-size: 2em; /* Tamanho da fonte */
      text-decoration: underline; /* Decoração do texto: sublinhado */
      color: #2b7a78; /* Cor personalizada */
    }

    /* Parágrafo */
    p {
      font-size: 18px; /* Tamanho da fonte */
      line-height: 1.5; /* Altura da linha */
      border: 2px solid #f08a5d; /* Borda em volta do texto */
      padding: 10px; /* Espaçamento interno */
      background: rgba(255,255,255,0.7); /* Fundo branco semitransparente */
    }

    /* SVG (gráfico vetorial) */
    svg {
      width: 150px; /* Largura */
      height: 150px; /* Altura */
      margin-top: 20px; /* Espaço acima do SVG */
    }
  </style>
</head>
<body>
  <!-- Título da página -->
  <h1>Texto com Tipografia</h1>

  <!-- Parágrafo explicativo -->
  <p>Este parágrafo mostra fonte, alinhamento, bordas, cor e imagem de fundo.</p>

  <!-- Exemplo de gráfico vetorial (SVG) -->
  <svg viewBox="0 0 100 100">
    <!-- Círculo central -->
    <circle cx="50" cy="50" r="40" stroke="#2b7a78" stroke-width="4" fill="#f08a5d" />
    <!-- Texto dentro do círculo -->
    <text x="50" y="55" font-size="14" text-anchor="middle" fill="#fff">SVG</text>
  </svg>
</body>
</html>
